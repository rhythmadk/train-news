<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locomotive Lab</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    :root {
      --accent: #ffd700;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #111;
    }

    header {
      padding: 2rem 3rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 600;
      font-size: 1.4rem;
      color: #111;
      letter-spacing: -0.03em;
    }

    nav {
      font-size: 0.95rem;
      color: #888;
      display: none;
    }

    main {
      padding: 3rem;
      max-width: 900px;
      margin: auto;
    }

    .headline {
      font-size: 3.4rem;
      font-weight: 600;
      letter-spacing: -0.03em;
      margin-bottom: 1rem;
    }

    .subheadline {
      font-size: 1.2rem;
      color: #444;
      max-width: 600px;
      line-height: 1.6;
    }

    .rail-line {
      margin-top: 4rem;
      height: 1px;
      background: repeating-linear-gradient(
        to right,
        #ccc 0px,
        #ccc 2px,
        transparent 2px,
        transparent 10px
      );
    }

    footer {
      padding: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .headline {
        font-size: 2.2rem;
      }

      main {
        padding: 2rem;
      }

      header {
        padding: 1.5rem 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Locomotive Lab</div>
  </header>

  <main>
    <div class="headline">Reinventing Rail Journalism</div>
    <div class="subheadline">
      Deep dives into high-speed transit, infrastructure policy, and the future of global mobility—one rail at a time.
    </div>

    <div class="rail-line"></div>
  </main>

  <footer>
    © 2025 Locomotive Lab · All Rights Reserved
  </footer>
</body>
</html>
